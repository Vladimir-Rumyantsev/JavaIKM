<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Авторы</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var message = document.getElementById("message");
        if (message) {
            setTimeout(function() {
                message.style.display = "none";
            }, 3000); // Сообщение будет отображаться 3 секунды
        }
    });
  </script>
</head>
<body>
<div class="container">
  <h1>Авторы</h1>
  <a href="/authors/add" class="btn">Добавить автора</a>
  <a href="/" class="btn">В главное меню</a>
  <div id="message" style="color: green;" th:text="${message}"></div>
  <table>
    <thead>
    <tr>
      <th>Имя</th>
      <th>Дата рождения</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
      <td th:text="${author.name}"></td>
      <td th:text="${author.birthDate}"></td>
      <td>
        <a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn">Редактировать</a>
        <a th:href="@{/authors/delete/{id}(id=${author.id})}" class="btn">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
