<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var message = document.getElementById("message");
            if (message) {
                setTimeout(function() {
                    message.style.display = "none";
                }, 3000); // Сообщение будет отображаться 3 секунды
            }
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Книги</h1>
    <a href="/books/add" class="btn">Добавить книгу</a>
    <a href="/" class="btn">В главное меню</a>
    <div id="message" style="color: green;" th:text="${message}"></div>
    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанр</th>
            <th>Дата публикации</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author.name}"></td>
            <td th:text="${book.genre.title}"></td>
            <td th:text="${book.bookPublications[0].publicationDate}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn">Редактировать</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn">Удалить</a>
                <a th:href="@{/books/publications/{id}(id=${book.id})}" class="btn">Издания</a>
                <a th:href="@{/books/reviews/{id}(id=${book.id})}" class="btn">Отзывы</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
