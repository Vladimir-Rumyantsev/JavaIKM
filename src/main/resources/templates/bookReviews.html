<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отзывы о книге</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Отзывы о книге: <span th:text="${book.title}"></span></h1>
    <a href="/reviews/add" class="btn">Добавить отзыв</a>
    <a href="/books" class="btn">Все книги</a>
    <a href="/" class="btn">В главное меню</a>
    <table>
        <thead>
        <tr>
            <th>Текст отзыва</th>
            <th>Рейтинг</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.reviewText}"></td>
            <td th:text="${review.rating}"></td>
            <td>
                <a th:href="@{/reviews/edit/{id}(id=${review.id})}" class="btn">Редактировать</a>
                <a th:href="@{/reviews/delete/{id}(id=${review.id})}" class="btn">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
