<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать автора</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Редактировать автора</h1>
    <form action="/authors/edit/${author.id}" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="${author.name}" required>
        <label for="birthDate">Дата рождения:</label>
        <input type="date" id="birthDate" name="birthDate" value="${author.birthDate}">
        <button type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
