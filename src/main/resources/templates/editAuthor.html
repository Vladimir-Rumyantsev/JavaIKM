<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать автора</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Редактировать автора</h1>
    <form th:action="@{/authors/edit/{id}(id=${author.id})}" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" th:value="${author.name}" required>
        <label for="birthDate">Дата рождения:</label>
        <input type="date" id="birthDate" name="birthDate" th:value="${author.birthDate}">
        <button type="submit">Сохранить</button>
        <a href="/authors" class="btn">Отмена</a>
    </form>
</div>
</body>
</html>
