<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить издание книги</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Добавить издание книги</h1>
    <form action="/bookPublications/add" method="post">
        <label for="book">Книга:</label>
        <select id="book" name="book" required>
            <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
        </select>
        <label for="publicationDate">Дата публикации:</label>
        <input type="date" id="publicationDate" name="publicationDate">
        <label for="publisher">Издатель:</label>
        <input type="text" id="publisher" name="publisher" required>
        <label for="publicationPlace">Место публикации:</label>
        <input type="text" id="publicationPlace" name="publicationPlace" required>
        <label for="format">Формат:</label>
        <input type="text" id="format" name="format" required>
        <label for="circulation">Тираж:</label>
        <input type="number" id="circulation" name="circulation">
        <button type="submit">Сохранить</button>
        <a href="/bookPublications" class="btn">Отмена</a>
    </form>
</div>
</body>
</html>
