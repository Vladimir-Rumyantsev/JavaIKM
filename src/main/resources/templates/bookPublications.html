<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Издания книги</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var errorMessage = document.getElementById("errorMessage");
            if (errorMessage) {
                setTimeout(function() {
                    errorMessage.style.display = "none";
                }, 3000); // Сообщение будет отображаться 3 секунды
            }
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Издания книги: <span th:text="${book.title}"></span></h1>
    <a href="/bookPublications/add" class="btn">Добавить издание</a>
    <a href="/books" class="btn">Все книги</a>
    <a href="/" class="btn">В главное меню</a>
    <div id="errorMessage" style="color: red;" th:text="${errorMessage}"></div>
    <table>
        <thead>
        <tr>
            <th>Дата публикации</th>
            <th>Издатель</th>
            <th>Место публикации</th>
            <th>Формат</th>
            <th>Тираж</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publication : ${publications}">
            <td th:text="${publication.publicationDate}"></td>
            <td th:text="${publication.publisher}"></td>
            <td th:text="${publication.publicationPlace}"></td>
            <td th:text="${publication.format}"></td>
            <td th:text="${publication.circulation}"></td>
            <td>
                <a th:href="@{/bookPublications/edit/{id}(id=${publication.id})}" class="btn">Редактировать</a>
                <a th:href="@{/bookPublications/delete/{id}(id=${publication.id})}" class="btn">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
