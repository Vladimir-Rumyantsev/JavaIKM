<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать отзыв</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Редактировать отзыв</h1>
    <form th:action="@{/reviews/edit/{id}(id=${review.id})}" method="post">
        <label for="book">Книга:</label>
        <select id="book" name="book" required>
            <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}" th:selected="${book.id == review.book.id}"></option>
        </select>
        <label for="reviewText">Текст отзыва:</label>
        <textarea id="reviewText" name="reviewText" th:text="${review.reviewText}" required></textarea>
        <label for="rating">Рейтинг:</label>
        <input type="number" id="rating" name="rating" th:value="${review.rating}" min="1" max="5" required>
        <button type="submit">Сохранить</button>
        <a href="/reviews" class="btn">Отмена</a>
    </form>
</div>
</body>
</html>
